
  <h2>Search for a Vintage Movie!</h2>

  <form role="form">

    <div class="form-group">
      <div class="input-group">
        <input class="form-control" type="text" placeholder="Movie Title" ng-model="searchString">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="submit" ng-click="searchInventory(searchString)">Find It!</button>
        </span>
      </div>
      <div class="input-group" style="margin-top: 10px; width: 100%;">
        <button class="btn btn-success" style="width: 100%;" type="button" ng-click="searchInventory(' ')">Get all movies!</button>
      </div>
    </div>

  </form>
  
  <div ng-repeat="result in invSearchResults" class="media" style="color:white">
    <div class="pull-left">
      <img style="width: 100px" class="media-object" ng-src="https://image.tmdb.org/t/p/w92{{result.info.poster_path}}" alt="" ng-show="result.info.poster_path">
      <img style="width: 100px" class="media-object" src="http://placehold.it/92x138&text=No+Poster+Available" alt="" ng-hide="result.info.poster_path">
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{result.info.title}}</h4>
      <p>Released: <em>{{result.info.release_date}}</em></p>
      <p><img ng-src="http://www.gravatar.com/avatar/{{result.user.hash}}" style="width: 40px;" /> <span ng-click="goTo('user', result.user.id)" style="font-size: 20px; vertical-align: middle">{{result.user.first}} {{result.user.last}}</span></p>
      <p>Condition: <em>{{result.condition}}</em></p>
      <p>Medium: <em>{{result.medium}}</em></p>
    </div>
    <div class="">
      <button class="btn btn-primary btn-request-ship" ng-click="requestShip()">Request Ship</button><button class="btn btn-primary btn-request-meetup" ng-click="requestMeetup()">Request Meetup</button>
    </div>
  </div>
  <div ng-if="invSearchResults == false" class="alert alert-warning" role="alert">Sorry! No movies have been found.<br>A wish list feature is coming soon!</div>
