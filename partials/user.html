<div ng-controller="userCtrl">
  <div class="row">
    <div class="col-xs-2">
      <img class="user-icon img-rounded" src="{{cUser.icon}}" />
    </div>
    <div class="col-xs-10">
      <div class="user-container">
        <p class="user">{{cUser.name}}</p>
        <p class="user-age">Age: {{cUser.age}}</p>
        <p class="user-location">Location: {{cUser.location}}</p>
      </div>
    </div>
  </div>
</div>
