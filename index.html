<!DOCTYPE html>
<html ng-app="bootyApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Pirate Responsive Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="lib/animate/animate.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
</head>
<body>

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <a class="navbar-brand" href="#">APP NAME</a>
      <button class="navbar-toggle" data-toggle="collapse" data-target=".nav-header-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="collapse navbar-collapse nav-header-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-class="{'active': $state.includes('home')}"><a ui-sref="home">Home</a></li>
          <li ng-class="{'active': $state.includes('login')}"><a ui-sref="login">Login</a></li>
          <li ng-class="{'active': $state.includes('signUp')}"><a ui-sref="signUp">Sign Up</a></li>
          <li ng-class="{'active': $state.includes('account')}"><a ui-sref="account">Account</a></li>
          <li ng-class="{'active': $state.includes('user-inventory')}"><a ui-sref="user-inventory">My Movies</a></li>
          <li ng-class="{'active': $state.includes('search')}"><a ui-sref="search">Search</a></li>
          <li ng-class="{'active': $state.includes('request')}"><a ui-sref="request">Request</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div ui-view></div>
  </div>
  
  <div ng-controller="backendTests">
    <h2>Backend Tests</h2>
    <div class="well">Current user: {{currentUser}}</div>
    <div class="well">
      User ID:
      <input ng-model="userId">
      <button ng-click="findUser(userId)">Find</button>
      Found user: {{foundUser}}
    </div>
  </div>

<script src="lib/hammer/hammer.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="lib/jquery/jquery.js"></script>
<script src="lib/jquery/jquery-ui.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-animate.min.js"></script>
<script src="lib/angular/angular-sanitize.min.js"></script>
<script src="lib/angular/angular-route.min.js"></script>
<script src="lib/angularUiRouter/angular-ui-router.min.js"></script>
<script src="lib/safeApply/Scope.SafeApply.min.js"></script>
<script src="app.js"></script>
<script src="kingsbury.js"></script>
<script src="earl.js"></script>
<script src="robins.js"></script>
</body>
</html>
