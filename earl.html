<!DOCTYPE html>
<html ng-app="bootyApp"> 
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pirate Responsive Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="lib/animate/animate.css">
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
  </head>
  <body>

  <p>test</p>

    <div ng-controller="EarlController">
      <input ng-model="title">
      <button ng-click="imdbSearchByTitle(title);">Search</button>
      
      <div class="alert alert-error" ng-show="imdbSearchError">{{imdbSearchError}}</div>
      
      <ul ng-show="imdbSearchResponse">
        <li ng-repeat="(key, value) in imdbSearchResponse">
          {{key}}: {{value}}
        </li>
      </ul>
    </div>

    <script src="lib/hammer/hammer.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/jquery/jquery-ui.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
    <script src="lib/angular/angular-sanitize.min.js"></script>
    <script src="lib/angular/angular-route.min.js"></script>
    <script src="lib/angularUiRouter/angular-ui-router.min.js"></script>
    <script src="lib/safeApply/Scope.SafeApply.min.js"></script>
    <script src="app.js"></script>
    <script src="kingsbury.js"></script>
    <script src="earl.js"></script>
    <script src="robins.js"></script>
  </body>
</html>
